<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card UI</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main card container -->
  <div class="container">

    <!-- Header section: logos -->
    <header>
      <div class="logo">
        <!-- Bank logo -->
        <img src="images/logo2.svg" alt="Kapitalbank logo" />
      </div>
      <div class="logo2">
        <!-- Chip and NFC icons -->
        <img src="images/CardChip-logo.png" alt="Card chip" />
        <img src="images/nfc-icon.png" alt="NFC icon" />
      </div>
    </header>

    <!-- Main section: card number -->
    <main>
      <div class="card-number">
        <h5>4998  9300  0358  9631</h5>
      </div>
    </main>

    <!-- Footer: validity date, cardholder name, and card type -->
    <footer>
      <div class="valid">
        <p class="valid-text">VALID <br> THRU</p>
        <p class="valid-date">01/30</p>
      </div>
      <div class="cardholder-name">
        <p>ASRORJON KUDRATOV</p>
        <h1>VISA</h1>
      </div>
      <div class="card-type">
        <span>Platinum</span>
      </div>
    </footer>

  </div>

</body>
</html>
